<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <style>
            body {
                background-color: #ffd2ea; /* Светлый фон в розовых оттенках */
                font-family: Arial, sans-serif;
                color: #d5006d; /* Темный розовый цвет текста */
                text-align: center;
            }
            #elem {
                border: 2px solid #d5006d; /* Розовая рамка */
                padding: 20px;
                margin: 20px auto;
                width: 70%;
                background-color: #ffccf2; /* Розовый фон для элемента */
                border-radius: 5px; /* Закругленные углы */
            }
            button {
                padding: 10px 20px;
                background-color: #d5006d; /* Розовый цвет кнопки */
                border: none;
                color: white;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #a0004d; /* Темнее при наведении */
            }
        </style>
	</head>
    <body>
        <h2>Task 387 №1</h2>  
        <div id="elem">Кто такая Пинки Пай?</div>
        <button id="changeText">Кликни,чтобы скорее узнать!</button>
        
        <script>
        // Получаем элемент по id
            document.getElementById('changeText').addEventListener('click', function() {
                let elem = document.getElementById('elem');
                // Устанавливаем текст про Пинки Пай
                elem.textContent = 'Пинки Пай — это персонаж из мультсериала "Моя маленькая пони", известная своим оптимизмом и любовью к вечеринкам!';
            });
        </script>
    </body>
</html>
