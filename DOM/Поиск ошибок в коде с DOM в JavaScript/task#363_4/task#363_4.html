<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <link rel="stylesheet" href="style.css">
	</head>
    <body>
        <h2>Task #363 №4</h2>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <button>Сlick!</button>
        
        <script>
        let button = document.querySelector('button');
        let elems = document.querySelectorAll('p'); // использую с querySelector на querySelectorAll
        
        button.addEventListener('click', function() {
            let sum = 0;
            
            for (let elem of elems) {
                sum += Number(elem.textContent); // использую elem.textContent вместо elems.textContent
            }
            
            console.log('Сумма чисел из абзацев: ' + (sum));
        });
        </script>
    </body>
</html>
