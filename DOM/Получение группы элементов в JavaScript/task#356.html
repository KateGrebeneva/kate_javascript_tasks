<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <link rel="stylesheet" href="style.css">
	</head>
    <body> 
        <div class="container">
        <h2>Task #356 №1-2</h2>
        <div class="paragraphs">
            <p class="www">Иногда правильный путь не самый простой.</p>
            <p class="www">Помни,ты – тот,кто может наполнить этот мир светом.</p>
            <p class="www">Всегда позволяй своей совести быть твоим проводником.</p>
        </div>

        <button id="btn1">Установить текст 'Цитаты из мультфильмов'</button>
        <button id="btn2">Добавить порядковый номер</button>

        <h2>Task #356 №3</h2>
        <input type="number" id="input1" placeholder="Введите число 1">
        <input type="number" id="input2" placeholder="Введите число 2">
        <button id="btn3">Сложить числа</button>
        <p id="result"></p>
    </div>

    <script>
        // Задание 1: Установить текст 'text' в каждый абзац
        document.getElementById('btn1').addEventListener('click', function() {
            let elems = document.querySelectorAll('.www');
            for (let elem of elems) {
                elem.textContent = 'Цитаты из мультфильмов';
            }
        });

        // Задание 2: Добавить порядковый номер к каждому абзацу
        document.getElementById('btn2').addEventListener('click', function() {
            let elems = document.querySelectorAll('.www');
            for (let i = 0; i < elems.length; i++) {
                elems[i].textContent += ' ' + (i + 1);
            }
        });

        // Задание 3: Сложить числа из инпутов и записать результат в абзац
        document.getElementById('btn3').addEventListener('click', function() {
            const input1 = parseFloat(document.getElementById('input1').value) || 0;
            const input2 = parseFloat(document.getElementById('input2').value) || 0;
            const sum = input1 + input2;
            document.getElementById('result').textContent = 'Сумма: ' + sum;
        });
    </script>
    </body>
</html>
