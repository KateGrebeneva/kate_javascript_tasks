<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <link rel="stylesheet" href="style.css">
	</head>
    <body>
        <h2>Task #345 №1</h2>
        <input id="button1" type="button" value="Task 1! Click!"> 
        <input id="button2" type="button" value="Task 2! Click!"> 
        <input id="button3" type="button" value="Task 3! Click!"> 
        <input id="button4" type="button" value="Task 4! Click!"> 

        <script>
        let button1 = document.querySelector('#button1');
        let button2 = document.querySelector('#button2');
        let button3 = document.querySelector('#button3');
        let button4 = document.querySelector('#button4');

        button1.addEventListener('dblclick', function() {
            alert('Вы сделали двойной клик по кнопке!');});
        
        button2.addEventListener('mouseover', function() {
            alert('Курсор наведен на кнопку!');});
        
        button3.addEventListener('mouseout', function() {
            alert('Курсор покинул кнопку!');});
        
        button4.addEventListener('mouseover', function() {
            alert('Приветик!');});
            
        button4.addEventListener('mouseout', function() {
            alert('До встречи!');});
        </script>
    </body>
</html>
