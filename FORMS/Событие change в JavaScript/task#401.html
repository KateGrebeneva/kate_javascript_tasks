<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8e2e7;
                color: #d5006d;
            }
            input {
                padding: 10px;
                border: 2px solid #d5006d;
                border-radius: 5px;
                margin-bottom: 10px;
                transition: border-color 0.3s;
            }
            input.valid {
                border-color: green;
            }
            input.invalid {
                border-color: red;
            }
            p {
                font-size: 18px;
                color: #d5006d;
            }
        </style>
    </head>
    <body>
        <h2>Task 401 №1</h2>
        <input id="inputText" type="text" value="text">
        <p id="outputText"></p>
        
        <h2>Task 401 №2</h2>
        <label>
            <input type="checkbox" id="checkbox"> Отметь меня!
        </label>
        <p id="checkboxOutput"></p>
        
        <h2>Task 401 №3</h2>
        <p>Разница между событиями blur и change:</p>
        <ul>
            <li><strong>blur:</strong> Событие происходит, когда элемент теряет фокус.</li>
            <li><strong>change:</strong> Событие происходит, когда значение элемента изменяется и элемент теряет фокус (для инпутов).</li>
        </ul>
        
        <h2>Task 401 №4</h2>
        <input id="lengthCheck" type="text" placeholder="Введите текст">
        
        <script>
            // Задание 1
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
        
            inputText.addEventListener('change', function() {
                outputText.textContent = this.value;
            });
        
            // Задание 2
            const checkbox = document.getElementById('checkbox');
            const checkboxOutput = document.getElementById('checkboxOutput');
        
            checkbox.addEventListener('change', function() {
                checkboxOutput.textContent = this.checked ? 'Чекбокс отмечен' : 'Чекбокс не отмечен';
            });
        
            // Задание 4
            const lengthCheck = document.getElementById('lengthCheck');
        
            lengthCheck.addEventListener('input', function() {
                if (this.value.length < 5) {
                    this.classList.add('valid');
                    this.classList.remove('invalid');
                } else {
                    this.classList.add('invalid');
                    this.classList.remove('valid');
                }
            });
        </script> 
    </body>        
</html>
