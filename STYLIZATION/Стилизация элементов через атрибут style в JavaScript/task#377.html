<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ffe6f2; /* Светлый розовый фон */
                color: #d5006d; /* Темный розовый цвет текста */
                text-align: center;
                padding: 50px;
            }
            #myDiv {
                margin: 20px auto;
                padding: 10px;
                border: 2px solid transparent; /* Изначально прозрачная граница */
                transition: all 0.3s; /* Плавный переход для стилей */
            }
            button {
                padding: 10px 20px;
                background-color: #ff1493; /* Ярко-розовая кнопка */
                border: none;
                color: white;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #c71585; /* Темнее при наведении */
            }
        </style>
	</head>
    <body>
        <h2>Task #377 №1</h2>
        <div id="myDiv">My heart is my family!</div>
        <button id="styleButton">Добавить стили!</button>
    
        <script>
            let myDiv = document.querySelector('#myDiv');
            let styleButton = document.querySelector('#styleButton');
    
            // Добавление стилей к диву по клику на кнопку
            styleButton.addEventListener('click', function() {
                myDiv.style.width = '200px'; // Установка ширины
                myDiv.style.height = '20px'; // Установка высоты
                myDiv.style.border = '2px solid #ff69b4'; // Установка границы
                myDiv.style.backgroundColor = '#ffccf2'; // Установка фона
            });
        </script>
    </body>
</html>
