<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccf2; /* Светлый фон */
            color: #d5006d; /* Темный розовый цвет текста */
            padding: 20px;
        }
        
        #elem {
            background-color: #ffeef8; /* Розовый фон для дива */
            border: 2px solid #ff99cc; /* Розовая рамка */
            border-radius: 5px; /* Закругленные углы */
            padding: 10px;
            margin: 20px 0;
            font-size: 18px; /* Размер шрифта */
        }
        
        b {
            color: #ff0026; /* Цвет текста для тега <b> */
        }
        
        </style>
	</head>
    <body>
        <h2>Task 394 №1-4</h2>
        <div id="elem">txt<b>tag</b><!--com-->txt<b>tag</b><!--com--></div>

        <script>
            // Получаем элемент по ID
            const elem = document.getElementById('elem');
        
            // Задание 1: Перебираем все узлы и выводим тексты всех узлов
            console.log("Task 394 №1-Тексты всех узлов:");
            for (let node of elem.childNodes) {
                console.log(node.nodeValue);
            }
        
            // Задание 2: Перебираем все узлы и выводим тексты комментариев и текстовых узлов
            console.log("\nTask 394 №2-Тексты комментариев и текстовых узлов:");
            for (let node of elem.childNodes) {
                if (node.nodeType === Node.TEXT_NODE || node.nodeType === Node.COMMENT_NODE) {
                    console.log(node.nodeValue);
                }
            }
        
            // Задание 3: Перебираем все узлы и выводим тексты текстовых узлов и элементов
            console.log("\nTask 394 №3-Тексты текстовых узлов и элементов:");
            for (let node of elem.childNodes) {
                if (node.nodeType === Node.TEXT_NODE || node.nodeType === Node.ELEMENT_NODE) {
                    console.log(node.nodeValue);
                }
            }
        
            // Задание 4: Перебираем все узлы и добавляем их тип в конец
            console.log("\nTask 394 №4-Узлы с типами:");
            for (let node of elem.childNodes) {
                let typeInfo =  `(${node.nodeType})`;
                console.log(node.nodeValue + typeInfo);
            }
        </script>
    </body>        
</html>
