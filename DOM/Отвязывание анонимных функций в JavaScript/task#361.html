<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <link rel="stylesheet" href="style.css">
	</head>
    <body> 
    <div class="container">
        <h2>Task #361 №1-3</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>

    <script>
        let elems = document.querySelectorAll('li');

        for (let elem of elems) {
            elem.addEventListener('click', function func() {
                let currentValue = parseInt(this.textContent);
                
                // Увеличиваю значение только если оно меньше 10
                if (currentValue < 10) {
                    this.textContent = currentValue + 1; // Увеличиваю на единицу
                }
                
                this.removeEventListener('click', func); // отвязываю функцию после первого клика
            });
        }
    </script>
    </body>
</html>
