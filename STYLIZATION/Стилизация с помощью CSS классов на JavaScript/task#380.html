<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ffe6f2; /* Светлый розовый фон */
                color: #d5006d; /* Темный розовый цвет текста */
                text-align: center;
                padding: 50px;
            }
            button {
                padding: 10px 20px;
                background-color: #d5006d; /* Розовый цвет кнопки */
                border: none;
                color: white;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #a0004d; /* Темнее при наведении */
            }
            .strike {
                text-decoration: line-through;
            }
            .bold {
                font-weight: bold;
            }
            .red {
                color: red;
            }
        </style>
	</head>
    <body>
        <h2>Task #380 №1-2</h2>
        <p id="myParagraph">I'm looking forward to the New Year with great impatience!</p>
        <button id="strikeButton">Перечеркнуть</button>
        <button id="boldButton">Сделать жирным</button>
        <button id="redButton">Сделать красным</button>

        <script> 
        let paragraph = document.getElementById('myParagraph');

        document.getElementById('strikeButton').addEventListener('click', function() {
            paragraph.classList.add('strike'); // Переключение класса для перечеркивания
        });
            
        document.getElementById('boldButton').addEventListener('click', function() {
            paragraph.classList.add('bold'); // Переключение класса для жирного текста
        });
            
        document.getElementById('redButton').addEventListener('click', function() {
            paragraph.classList.add('red'); // Переключение класса для красного цвета
        });    
        </script>
    </body>
</html>
