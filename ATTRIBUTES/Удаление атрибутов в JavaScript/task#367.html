<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <link rel="stylesheet" href="style.css">
	</head>
    <body>
        <h2>Task #367  №1</h2>
        <input id="elem" value="text">
        <button onclick="removeValue()">Удалить атрибут value</button>
        <div class="result" id="result"></div>
    
        <script>
            function removeValue() {
                const elem = document.getElementById('elem');
                elem.removeAttribute('value');
                document.getElementById('result').innerText = 'Атрибут value удален. Теперь элемент выглядит так: ' + elem.outerHTML;
            }
        </script>
    </body>
</html>
