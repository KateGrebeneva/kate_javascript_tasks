<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <link rel="stylesheet" href="style.css">
	</head>
    <body> 
        <h2>Task #364 №1</h2>
        <div>
            <input id="input1" type="text" placeholder="Введите текст">
            <p id="output1">Текст: </p>
        </div>
    
        <h2>Task #364 №2</h2>
        <div>
            <input id="input2_1" type="number" placeholder="Число 1">
            <input id="input2_2" type="number" placeholder="Число 2">
            <input id="input2_3" type="number" placeholder="Число 3">
            <button onclick="calculateSum()">Сумма</button>
            <p id="output2">Сумма: </p>
        </div>

        <h2>Task #364 №3</h2>
        <div>
            <input id="input3" type="number" placeholder="Введите число">
            <p id="output3">Сумма цифр этого числа: </p>
        </div>

        <h2>Task #364 №4</h2>
        <div>
            <input id="input4" type="text" placeholder="Введите числа через запятую">
            <p id="output4">Среднее арифметическое: </p>
        </div>

        <h2>Task #364 №5</h2>
        <div>
            <input id="input5" type="text" placeholder="Введите ФИО через пробел">
            <input id="surname" type="text" placeholder="Фамилия">
            <input id="name" type="text" placeholder="Имя">
            <input id="patronymic" type="text" placeholder="Отчество">
        </div>

        <h2>Task #364 №6</h2>
        <div>
            <input id="input6" type="text" placeholder="Введите ФИО строчными буквами">
        </div>

        <h2>Task #364 №7</h2>
        <div>
            <input id="input7" type="text" placeholder="Введите текст">
            <p id="output7">Количество слов: </p>
        </div>

        <script>
        // Задание 1
        document.getElementById('input1').addEventListener('blur', function() {
            const output = document.getElementById('output1');
            output.innerText += this.value + ' ';
        });

        // Задание 2
        function calculateSum() {
            const num1 = parseFloat(document.getElementById('input2_1').value) || 0;
            const num2 = parseFloat(document.getElementById('input2_2').value) || 0;
            const num3 = parseFloat(document.getElementById('input2_3').value) || 0;
            
            const sum = num1 + num2 + num3;
            document.getElementById('output2').innerText = 'Сумма: ' + sum;
        } 
    
        // Задание 3
        document.getElementById('input3').addEventListener('blur', function() {
            const sumOfDigits = this.value.split('').reduce((acc, digit) => acc + Number(digit), 0);
            document.getElementById('output3').innerText = 'Сумма цифр этого числа: ' + sumOfDigits;
        });

        // Задание 4
        document.getElementById('input4').addEventListener('blur', function() {
            const numbers = this.value.split(',').map(Number);
            const average = numbers.reduce((acc, num) => acc + num, 0) / numbers.length;
            document.getElementById('output4').innerText = 'Среднее арифметическое: ' + average;
        });

        // Задание 5
        document.getElementById('input5').addEventListener('blur', function() {
            const [surname, name, patronymic] = this.value.split(' ');
            document.getElementById('surname').value = surname || '';
            document.getElementById('name').value = name || '';
            document.getElementById('patronymic').value = patronymic || '';
        });

        // Задание 6
        document.getElementById('input6').addEventListener('blur', function() {
            const names = this.value.split(' ').map(name => name.charAt(0).toUpperCase() + name.slice(1)).join(' ');
            this.value = names;
        });

        // Задание 7
        document.getElementById('input7').addEventListener('blur', function() {
            const wordCount = this.value.trim().split(/\s+/).length;
            document.getElementById('output7').innerText = 'Количество слов: ' + wordCount;
        });
        </script>
    </body>
</html>
