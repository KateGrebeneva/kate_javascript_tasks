<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <link rel="stylesheet" href="style.css">
	</head>
    <body>
        <h2>Task #368 №1</h2> 
        <input id="elem" value="text">
        <button onclick="checkAttribute()">Проверить атрибут value</button>
        <div class="result" id="result"></div>
    
        <script>
            function checkAttribute() {
                let elem = document.querySelector('#elem');
                let hasValue = elem.hasAttribute('value');
                document.getElementById('result').innerText = hasValue ? 'true' : 'false';
            }
        </script>
    </body>
</html>
