<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <link rel="stylesheet" href="style.css">
	</head>
    <body>
        <h2>Task #369 №1</h2> 
        <div id="elem" data-product-price="1000" data-product-amount="5">
            Товар: яблоки
        </div>
        <script>
            // Задание 1
            document.getElementById('elem').addEventListener('click', function() {
                const price = Number(this.dataset.productPrice);
                const amount = Number(this.dataset.productAmount);
                const totalCost = price * amount;
                this.textContent +=  '- Стоимость покупки: ' + (totalCost)+ ' руб.'; 
            });
        </script>
    </body>
</html>
