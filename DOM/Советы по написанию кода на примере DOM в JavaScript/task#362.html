<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>katushka</title>
        <link rel="stylesheet" href="style.css">
	</head>
    <body> 
    <div class="container">
        <h2>Task #362 №1</h2>   
        <ul>
            <li>2000</li>
            <li>2004</li>
            <li>2021</li>
            <li>2022</li>
            <li>2025</li>
            <li>2031</li>
        </ul>
        <button id="calculate">Посчитать сумму</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            let elems = document.querySelectorAll('ul li');
            let sum = 0;

            for (let elem of elems) {
                let year = +elem.textContent;
                let digitSum = Array.from(String(year), Number).reduce((a, b) => a + b, 0);

                if (digitSum === 6) {
                    sum += year;
                }
            }

            document.getElementById('result').textContent = 'Сумма годов: ' + [sum];
        });
    </script>
    </body>
</html>
